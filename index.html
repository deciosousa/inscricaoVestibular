<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de Vestibular - Fictícia Universidade de São Paulo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ca0a0ccb6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div id="container">
      <div id="content-wrap">
        <!------------ HEADER ------------>
        <header>
          
          <h1><span class="fa-solid fa-building-columns fa-lg"></span>Universidade Fictícia de São Paulo</h1>
        </header>
      
        <!------------ MAIN ------------>
        <main>
          <!-- Menu tabLinks -->
          <div class="tab">
            <button class="tabLinks" onclick="openTab(event, 'applicationForm')">Inscrição de Vestibular</button>
            <button class="tabLinks" onclick="openTab(event, 'registrationTable')">Quadro de Inscritos</button>
          </div>
      
      <!-- Tab applicationForm -->
          <div id="applicationForm" class="tabContent">
            <span onclick="this.parentElement.style.display='none'" class="topRight">×</span>
            
            <h3>Inscrição Para Vestibular <span id="year"></span> </h3>
            
            <Form action="" method="post" >
              
              <fieldset >
                <legend>Dados Pessoais</legend>
                <div class="personalData">
                  <p class="name">
                    <label for="name">nome completo:</label>  
                    <input type="text" id="name"  required>
                  </p>
                  <p class="birthDate">
                    <label for="birthDate">data de nascimento:</label>  
                    <input type="text" id="birthDate" name="birthDate" maxlength="10" required>
                  </p>
                  <p class="cpf">
                    <label for="cpf">nº do CPF:</label>  
                    <input type="text" id="cpf" name="cpf" maxlength="14" autocomplete="off" required>
                  </p>
                  <p class="rg">
                    <label for="rg">nº da identidade:</label>  
                    <input type="text" id="rg" name="rg" autocomplete="off" maxlength="12" required>
                  </p>
                  <p class="rgDateOfIssue">
                    <label for="rgDateOfIssue">data de emissão:</label>  
                    <input type="text" id="rgDateOfIssue" name="rgDateOfIssue" maxlength="10" required>
                  </p>
                  <p class="issuingAgency">
                    <label for="issuingAgency">órgão emissor:</label>
                    <input type="text" id="issuingAgency" name="issuingAgency" maxlength="5" required>
                  </p>
                  <p class="email">
                    <label for="email">e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="teste@email.com.br" required>
                  </p>
                  <p class="phoneNumber">
                    <label for="phoneNumber">telefone:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="15">
                  </p>
                </div>
              </fieldset>
      
              <fieldset>
                <legend>Endereço</legend>
                <div class="adress">
                  <p class="zipCode">
                    <label for="zipCode">CEP:</label>  
                    <input type="text" id="zipCode" name="zipCode" maxlength="8"
                    onblur="searchZipCode(this.value);" required>
                  </p>
                  <p class="street">
                    <label for="street">logradouro:</label>  
                    <input type="text" id="street" name="street" required>
                  </p>
                  <p class="district">
                    <label for="district">bairro:</label>  
                    <input type="text" id="district" name="district" required>
                  </p>
                  <p class="numbersHouse">
                    <label for="numbersHouse">número:</label>  
                    <input type="text" id="numbersHouse" name="numbersHouse" required>
                  </p> 
                  <p class="adressSupplement">
                    <label for="adressSupplement">complemento:</label>  
                    <input type="text" id="adressSupplement" name="adressSupplement">
                  </p> 
                  <p class="city">
                    <label for="city">cidade:</label>  
                    <input type="text" id="city" name="city" required>
                  </p>
                  <p class="state">
                    <label for="state">estado:</label>  
                    <input type="text" id="state" name="state" maxlength="2" required>
                  </p>
                </div>
              </fieldset>
      
              <fieldset>
                <legend>Escolha o curso</legend>
                <div class="selectCourse">
                  <p>Selecione a modalidade:</p>
                  <input type="radio" id="inPerson" name="modality" value="inPerson" onclick="showPeriod('contentPeriod')" required>
                  <label for="inPerson">Presencial</label>
            
                  <input type="radio" id="distanceLearning" name="modality" value="distanceLearning" onclick="hidePeriod('contentPeriod')">
                  <label for="distanceLearning">À Distância</label>
      
                  <p id="contentPeriod" class="period" hidden>
                    <label>Selecione o período:</label>
                    <input type="radio" id="morning" name="period" value="morning" required>
                    <label for="morning">Manhã</label>
                
                    <input type="radio" id="afternoon" name="period" value="afternoon">
                    <label for="afternoon">Tarde</label>
          
                    <input type="radio" id="evening" name="period" value="evening">
                    <label for="evening">Noite</label>
                  </p>
                </div>
                <div class="course">
                  <label for="course">Selecione o curso</label>
                  <select name="course" id="course" required></select>
                </div>
      
              </fieldset>
              <p>
                <button type="submit" id="btnSubmit">Enviar</button>
                <!-- <button type="submit" id="btnSubmit" onclick='return confirmation();'>enviar</button> -->
                <button type="reset">Limpar</button>
              </p>
            </Form>
          </div>
      
          <!-- Tab resgistrationTable -->
          <div id="registrationTable" class="tabContent">
            <span onclick="this.parentElement.style.display='none'" class="topRight">×</span>
            <h3>Quadro de Inscritos</h3>
            <table class="table-responsive">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NAME</th>
                  <th>BIRTHDATE</th>
                  <th>CPF</th>
                  <th>EMAIL</th>
                  <th>PHONE NUMBER</th>
                  <th>MODALITY</th>
                  <th>PERIOD</th>
                  <th>COURSE</th>
                </tr>
              </thead>
              <tbody id="subscriberTable"></tbody>
            </table>
          </div>
      
        </main>
      </div>
      <!------------ FOOTER ------------>
      <footer>
        <p>
          Site desenvolvido por <b>Décio Sousa</b>
          &copy; 2023
        </p>
      </footer>
    </div>
  
  <script src="script.js"></script>
  <script src="masks.js"></script>
  <script src="registrationTable.js"></script>

</body>
</html>

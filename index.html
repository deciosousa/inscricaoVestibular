<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição de Vestibular - Fictícia Universidade de São Paulo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!------------ HEADER ------------>
  <header>
        <h1>Fictícia Universidade de São Paulo</h1>
        <h3>Inscrição Para Vestibular <span id="year"></span> </h3>
  </header>
  <!------------ MAIN ------------>
  <main>
    <Form action="" method="post">
      <fieldset id="personalData">
        <legend>Dados Pessoais</legend>
        <p>
          <label for="nameLabel">nome completo:</label>  
          <input type="text" id="name" name="name">
        </p>
        <p>
          <label for="birthDateLabel">data de nascimento:</label>  
          <input type="date" id="birthDate" name="birthDate">
        </p>
        <p>
          <label for="rgLabel">nº da identidade:</label>  
          <input type="number" id="rg" name="rg">
        </p>
        <p>
          <label for="rgDateOfIssueLabel">data de emissão:</label>  
          <input type="date" id="rgDateOfIssue" name="rgDateOfIssue">
        </p>
        <p>
          <label for="issuingAgencyLabel">Órgão Emissor:</label>
          <input type="text" id="issuingAgency" name="issuingAgency">
        </p>
        <p>
          <label for="emailLabel">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="teste@email.com.br">
        </p>
        <p>
          <label for="phoneNumberLabel">Telefone:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(11)955443322">
        </p>
      </fieldset>
  
      <fieldset>
        <legend>Endereço</legend>
        <p>
          <label for="streetLabel">endereço:</label>  
          <input type="text" id="street" name="street" placeholder="Rua Bela Cintra">
        </p>
        <p>
          <label for="numbersHouseLabel">número:</label>  
          <input type="text" id="numbersHouse" name="numbersHouse">
        </p> 
        <p>
          <label for="cityLabel">cidade:</label>  
          <input type="text" id="city" name="city">
        </p>
        <p>
          <label for="stateLabel">estado:</label>  
          <input type="text" id="state" name="state">
        </p>
        <p>
          <label for="countryLabel">país:</label>  
          <input type="text" id="country" name="country">
        </p>
        <p>
          <label for="zipCodeLabel">CEP:</label>  
          <input type="text" id="zipCode" name="zipCode">
        </p>
      </fieldset>
      <fieldset>
        <legend>Escolha o curso</legend>
        <div>
          <p>Selecione a modalidade:</p>
            <input type="radio" id="inPerson" name="modality" value="inPerson" onclick="showPeriod('contentPeriod')">
            <label for="inPersonLabel">Presencial</label>
    
            <input type="radio" id="distanceLearning" name="modality" value="distanceLearning" onclick="hidePeriod('contentPeriod')">
            <label for="distanceLearningLabel">À Distância</label>
        </div>
        <div id="contentPeriod" hidden>
          <p>Selecione o período:</p>
            <input type="radio" id="morning" name="period" value="morning">
            <label for="morningLabel">Manhã</label>
    
            <input type="radio" id="afternoon" name="period" value="afternoon">
            <label for="afternoonLabel">Tarde</label>

            <input type="radio" id="evening" name="period" value="evening">
            <label for="eveningLabel">Noite</label>
        </div>

        <p>
          <label for="courseLabel">Selecione o curso</label>
          <select name="course" id="course"></select>
        </p>

      </fieldset>
      <p>
        <button type="submit" id="btnSubmit">enviar</button>
        <button type="reset">limpar formulário</button>
      </p>
    </Form>

  </main>
  <!------------ FOOTER ------------>
  <footer>

  </footer>
  
  <script src="script.js"></script>

</body>
</html>
